name: clickconnect
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter_animate: ^4.5.0
  flutter:
    sdk: flutter
  http: ^1.2.1
  flutter_secure_storage: ^9.0.0

  cupertino_icons: ^1.0.8

  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/splash/


# ✅ APP ICON (CORRECT FORMAT)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo/app_logo.png

  web:
    generate: true
    image_path: assets/logo/app_logo.png
    background_color: "#ffffff"
    theme_color: "#ffffff"


# ✅ SPLASH SCREEN
flutter_native_splash:
  color: "#ffffff"
  image: assets/splash/splash.png

  android_12:
    color: "#ffffff"
    image: assets/splash/splash.png
